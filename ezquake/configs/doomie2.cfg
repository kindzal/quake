unaliasall
alias +axe            "+fire 1"
alias -axe            "-fire"
alias +gl             "+fire 6"
alias -gl             "-fire"
alias +lg             "low_sens; +fire 8 3 5 4 2"
alias -lg             "-fire; normal_sens"
alias +rj             "+fire 7; +jump"
alias -rj             "-jump; -fire"
alias +rl             "+fire 7"
alias -rl             "-fire"
alias +sg             "+fire 2"
alias -sg             "-fire"
alias +slow           "bind mouse1 +sng; cl_forwardspeed 150; cl_backspeed 150; cl_sidespeed 200"
alias -slow           "bind mouse1 +lg;cl_forwardspeed 400; cl_backspeed 400; cl_sidespeed 400"
alias +sng            "+fire 5 4"
alias -sng            "-fire"
alias +ssg            "+fire 3 2"
alias -ssg            "-fire"

alias fps_off         "hud_group4_show 0 ; wait ; bind pause fps_on"
alias fps_on          "hud_group4_show 1; wait ; bind pause fps_off"
alias join_in         "hud_frags_show 0;wait;hud_teaminfo_show 0;wait;join"
alias lgoff           "normal_sens; -fire; bind mouse1 lgon"
alias lgon            "low_sens; +fire 8 3 5 4 2; bind mouse1 lgoff"
alias low_sens        "set_calc sensitivity $sens * $sens_factor"
alias normal_sens     "sensitivity $sens"
alias on_enter        "setinfo w_rank 83542"
alias on_enter_ffa    "setinfo w_rank 83542"
alias on_spec_enter   "spec_out"
alias spec_out        "hud_frags_show 1;wait;hud_teaminfo_show 1;wait;observe;wait"
alias teaminfo_off    "hud_teaminfo_show 0 ; wait ; bind F12 teaminfo_on"
alias teaminfo_on     "hud_teaminfo_show 1; wait ; bind F12 teaminfo_off"

