alias _trick-dm3_2          "if $cells > 6 then _trick-dm3_3 else _trick_dm3_pent"
alias _trick-dm3_3          "if $qt$tp_name_water$qt isin $location then .diss else _trick-dm3_pent"
alias _trick-dm3_lifts      "if $qt$tp_name_lifts$qt isin $location then .nme4 else _trick-dm3_quad"
alias _trick-dm3_pent       "if $qt$tp_name_pent$qt isin $location then .nme4 else _trick-dm3_win"
alias _trick-dm3_quad       "if $qt$tp_name_quad$qt isin $location then .delay else .slip"
alias _trick-dm3_win        "if $qt$tp_name_window$qt isin $location then .nme4 else _trick-dm3_lifts"
alias _trick-e1m2           "if $qt$tp_name_ya$qt isin $location then .nme3 else .slip"
alias _trick-e2m2tdm        "if $qt$tp_name_junction$qt isin $location then .trick else _trick-e2m2_2"
alias _trick-e2m2tdm_2      "if $tp_name_lg isin $weapons then _trick-e2m2_3 else .slip"
alias _trick-e2m2tdm_3      "if $cells > 5 then _trick-e2m2_4 else .slip"
alias _trick-e2m2tdm_4      "if $qt$tp_name_ya$qt isin $location then .diss else .slip"
alias _trick_bore           "if $bestweapon isin $tp_name_rl then .mypack else _trick_maps"
alias _trick_maps           "if $mapname = $qtdm2$qt then _trick-dm2 else if $mapname = $qte1m2$qt _trick-e1m2 else if $mapname = $qtdm3$qt then _trick-dm3 else if $mapname = $qte2m2$qt then _trick-e2m2tdm else if $mapname = $qtcmt4$qt then _trick-cmt4 else if $health > 30 then .slip else _trick_bore"
