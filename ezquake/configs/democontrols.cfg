// ----------------demo controls ----------------------------
set					d_speed 100
alias				"inc_d_speed"	"inc d_speed +10; demo_setspeed $d_speed"
alias				"dec_d_speed"	"inc d_speed -10; demo_setspeed $d_speed"

bind  UPARROW       "demo_jump +30"
bind  DOWNARROW     "demo_jump -30"
bind  LEFTARROW     "demo_jump -5"
bind  RIGHTARROW    "demo_jump +5"
bind  =             "demo_controls"
bind  PGDN          "dec_d_speed"
bind  PGUP          "inc_d_speed"


