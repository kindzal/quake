alias f_mapend_spec_1   "spec_viewsize"

alias f_mapend_spec_0   "20wait ;  20wait ; say gg"



alias   "define_f_mapend_spec_0"        "20wait ; 20wait ; say gg"

alias   "undefine_f_mapend_spec_0"      "alias f_mapend_spec_0 wait"




// rup script... :) this is so that if you break, then it doesnt say gg :)



alias   "redy"          "alias f_mapend define_f_mapend_spec_0   ; bind_tp_keys ;  bind ] breaky ; ready ; 80wait ; say gl hf!"

alias   "breaky"        "alias f_mapend undefine_f_mapend_spec_0 ; bind ] redy ; break"

alias   "bind_breaky"   "bind ] redy"


bind_breaky




// maybee a touch confusing.. but this gets done when you enter a server as spec/player :)

alias on_spec_enter     "alias f_mapend f_mapend_spec_1 ; spec_viewsize"

alias on_enter          "alias f_mapend f_mapend_spec_0 ; norm_viewsize ; 20wait ; bind_breaky"





