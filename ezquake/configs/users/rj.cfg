//q frj\\


//alias frj "cl_maxfps 72 ; fov 10 ; viewsize 10 ; rotate 180 ; impulse 7 ; +jump ; +attack ; wait ; -attack ; -jump ; rotate 180 ; norm_fov ; viewsize 90 ; cl_maxfps 60; impulse 2"






alias   "frj"   "impulse 7 ; rotate 180 ; +jump ; +attack ; wait ; -attack ; -jump ; rotate 180"



// get the 72 fps script and: 1) divide the cl_yawspeed by 72
// (now u have the yawspeed for 1 fps heh) 2) multiply the new value by 50
// 72fps = 26000
// 60fps = 21600
// 35fps = 12638  (12638.8888888889)




alias  rj       "impulse 7 ; cl_pitchspeed 99999 ; +lookdown ; +jump ; +attack ; wait ; -attack ; -jump ; -lookdown ; norm_sens ; impulse 2 ; center"

alias  rj1      "cl_pitchspeed 99999 ; +lookdown ; frj ; -lookdown ; center"


alias center    "cl_pitchspeed 2300 ; +lookup ; wait ; -lookup ; cl_pitchspeed 99999"

// This makes it sothat when your gonig fowards you rj fowards and when u going backwards, you rj backwards 

alias +backw "+back ; bind q rj"

alias -backw "-back ; bind q rj1"




alias	"rjsemi_auto"	"impulse 7 ; +jump ; +attack ; -jump ; -attack"
bind	"mouse4"	"rjsemi_auto"



echo	"rj.cfg               loaded..."

