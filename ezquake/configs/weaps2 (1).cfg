cmd wreg a +75324
cmd wreg b +85324
cmd wreg c +621
cmd wreg d +21
cmd wreg e +321
cmd wreg f +54321
cmd wreg z -2
 
alias +rl "cmd a;set lastattack rl;setinfo w_rank 75324"
