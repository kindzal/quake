//Determines if axe should be used as "dummy" weapon when using automated weapon hiding (cl_weaponhide). 1 - axe, 0 -s g
cl_weaponhide_axe 0

// On -attack will cause your weapon to be automatically switched back to the shotgun or axe.
cl_weaponhide 1

// max switchable weapon when picking up weapon
w_switch 2

// max switchable weapon when picking up backpack
b_switch 2

set						sens_factor 0.72
set						sens 105
sensitivity				$sens

alias					"low_sens"	"set_calc sensitivity $sens * $sens_factor"
alias					"normal_sens"	"sensitivity $sens"

alias +sg               "+fire 2"
alias -sg               "-fire"

alias +sng              "+fire 5 4"
alias -sng              "-fire"

alias +gl               "+fire 6"
alias -gl               "-fire"

alias +lg               "low_sens; +fire 8 3 2 5 4"
alias -lg               "-fire; normal_sens"

alias +ssg              "+fire 3 2"
alias -ssg              "-fire"

alias +rl               "+fire 7 3"
alias -rl               "-fire"

alias +axe              "+fire 1"
alias -axe              "-fire"

alias +rj               "+fire 7; +jump"
alias -rj               "-jump; -fire"

alias lgon          "low_sens; +fire 8 3 2 5 4; bind mouse1 lgoff"
alias lgoff          "normal_sens; -fire; bind mouse1 lgon"

alias	"spec_out"	"hud_frags_show 1;wait;hud_teaminfo_show 1;wait;observe;wait;hud_weaponstats_show 1"
alias	"join_in"	"hud_weaponstats_show 0;hud_frags_show 0;wait;hud_teaminfo_show 0;wait;join"
alias	"fps_on"	"hud_group4_show 1; wait ; bind pause fps_off"
alias	"fps_off"	"hud_group4_show 0 ; wait ; bind pause fps_on"
alias	"teaminfo_on"	"hud_teaminfo_show 1; wait ; bind F12 teaminfo_off"
alias	"teaminfo_off"	"hud_teaminfo_show 0 ; wait ; bind F12 teaminfo_on"

alias +slowlg                 "cl_sidespeed 200"
alias -slowlg                 "cl_sidespeed 400"

alias +slow                 "cl_forwardspeed 150; cl_backspeed 150; cl_sidespeed 150"
alias -slow                 "cl_forwardspeed 400; cl_backspeed 400; cl_sidespeed 400"

alias sb_hide_empty_on                 "sb_hideempty 1; sb_hidefull 0; sb_hidenotempty 0; bind F10 sb_hide_empty_off"
alias sb_hide_empty_off                 "sb_hideempty 0; sb_hidefull 1; sb_hidenotempty 1; bind F10 sb_hide_empty_on"

