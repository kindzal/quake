alias _took_auto_ring2      "if $qt$eqhavering$qt != $qt$qt then else _took"
alias _took_auto_thing      "if $qt$lastook$qt != $qt$took$tookloc$qt then _took"
alias _took_clean           "if $qt$took$qt != $tp_name_nothing then _took_clean2 else _unset_lastook"
alias _took_clean2          "if $qt$took$tookloc$qt != $qt$lastook$qt then _unset_lastook"
alias _took_clean_lg        "if $tp_name_lg !isin $qt$weapons$qt then _unset_lg else _set_lg"
alias _took_clean_rl        "if $qt$bestweapon$qt != $qt$tp_name_rl$qt then _unset_rl else _set_rl"
alias _took_mega            "if $qt$eqmegaloc1$qt != $qt$qt then _took_mega2 else _took_mega1"
alias _took_mega1           "set eqmegaloc1 $tookloc; _took_ok"
alias _took_mega2           "if $qt$eqmegaloc1$qt == $qt$tookloc$qt then else if $qteqmegaloc2$qt != $qt$qt then _took_mega4 else _took_mega3"
alias _took_mega3           "if $qt$eqmegaloc2$qt == $qt$tookloc$qt then else _took_mega31; _took_ok"
alias _took_mega31          "set eqmegaloc2 $qt$eqmegaloc1$qt; set eqmegaloc1 $tookloc"
alias _took_mega4           "if $qt$eqmegaloc3$qt == $qt$tookloc$qt then else _took_mega5; _took_ok"
alias _took_mega5           "set eqmegaloc3 $qt$eqmegaloc2$qt; set eqmegaloc2 $eqmegaloc1; set eqmegaloc1 $tookloc"
alias _took_nothing         "if $qt$powerups$qt != $qt$qt then _took_pow"
alias _took_ok              "set lastook $qt$took$tookloc$qt; .took"
alias _took_pow             "if $qt$took$qt isin $qt$powerups$qt then _took_pow2"
